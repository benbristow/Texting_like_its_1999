<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texting</title>
    <link rel="stylesheet" type="text/css" href="CSS/phoneStyles.css">
</head>
<body>
<div id="phone_container">
    <div id="top_bar">
        <div id="network">Network 2G</div>
        <div id="time"><b>23:59</b></div>
        <div id="signal">a few bars</div>
    </div>
    <div id="screen"></div>
    <div id="options">
        <div id="option_1">back</div>
        <div id="option_2">SEND</div>
        <div id="option_3">clear</div>
    </div>
    <div id="bar_container">
        <div id="back"></div>
        <div id="send"></div>
        <div id="clear"></div>
    </div>
    <div id="button_container">
        <div class="button" id="1">
                <div class="number">1</div>
                <div class="letters">A B C</div>
        </div>
        <div class="button" id="2"></div>
        <div class="button" id="3"></div>
        <div class="button" id="4">
            <div class="number">4</div>
            <div class="letters">G H I</div>
        </div>
        <div class="button" id="5"></div>
        <div class="button" id="6"></div>
        <div class="button" id="7">
            <div class="number">7</div>
            <div class="letters">P Q R S</div>
        </div>
        <div class="button" id="8"></div>
        <div class="button" id="9"></div>
        <div class="button" id="star">
            <div class="number">*</div>
            <div class="letters"></div>
        </div>
        <div class="button" id="space"></div>
        <div class="button" id="hash"></div>
    </div>
</div>

</body>
</html>
